# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - deepseekchatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âš™ï¸ Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: ğŸ“¦ Instalar dependencias
        run: |
         cd backend
         pip install -r requirements.txt

      # Optional: Add a test step here if necessary

      - name: ğŸ—œï¸ Zip artifact for deployment
        run: zip -r release.zip . -x "venv/*"

      - name: â¬†ï¸ Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read  # Required for actions/checkout

    steps:
      - name: ğŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: ğŸ“‚ Unzip artifact
        run: unzip release.zip

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'deepseekchatbot'  # Replace with your Azure Web App name
          slot-name: 'Production'
